[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=basicFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=basicFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=basicFormatter
args=("discord.log",)

[formatter_basicFormatter]
format=%(asctime)s - %(name)s - %(levelname)s: %(message)s